spring:
  application:
    name: DirectNexus
  datasource:
    url: jdbc:postgresql://localhost:5432/direct_db
    username: keycloak
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9082/realms/DirectNexus
          jwk-set-uri: http://localhost:9082/realms/DirectNexus/protocol/openid-connect/certs
jwt:
  custom-claim: http://localhost:8083/api/service-requests
server:
  port: 8083
